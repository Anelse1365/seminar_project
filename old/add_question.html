<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <script>
        function addVariable(variable, fieldId) {
            var field = document.getElementById(fieldId);
            // Get current cursor position
            var cursorPosition = field.selectionStart;
            // Insert variable at cursor position
            field.value = field.value.slice(0, cursorPosition) + "<" + variable + ">" + field.value.slice(cursorPosition);
            // Move cursor position after inserted variable
            field.selectionStart = field.selectionEnd = cursorPosition + variable.length + 2; // Length of "<" and ">"
            // Focus on the input field
            field.focus();
        }
    </script>
</head>
<body>
    <h1>เพิ่มคำถาม</h1>
    <form method="post" action="{{ url_for('add_question') }}">

        <!-- Input field for question_text -->
        <label for="question_text">Question:</label><br>
        <textarea id="question_text" name="question_text" rows="4" cols="50" required></textarea><br>

        <!-- Add buttons to insert variables into question_text -->
        <button type="button" onclick="addVariable('n1', 'question_text')">number1</button>
        <button type="button" onclick="addVariable('n2', 'question_text')">number2</button>
        <button type="button" onclick="addVariable('n3', 'question_text')">number3</button>
        <button type="button" onclick="addVariable('obj', 'question_text')">things</button>
        <button type="button" onclick="addVariable('p_name', 'question_text')">person</button> &nbsp;เพิ่มตัวแปรลงในคำถาม<br>

        <!-- Input field for correct_answer -->
        <label for="correct_answer">Correct Answer:</label><br>
        <input type="text" id="correct_answer" name="correct_answer" required><br>

        <!-- Add buttons to insert variables into correct_answer -->
        <button type="button" onclick="addVariable('n1', 'correct_answer')">number1</button>
        <button type="button" onclick="addVariable('n2', 'correct_answer')">number2</button>
        <button type="button" onclick="addVariable('n3', 'correct_answer')">number3</button><br>
<br>
        <button type="submit">Add Question</button>
    </form>
    <br>
    <a href="{{ url_for('test01') }}">Add Question</a>
</body>
</html>
