{% extends "base.html" %}

{% block body %}
    <div style="text-align: center; margin-top: 50px;">
        <h1>Admin Dashboard</h1>
        <p>สวัสดี, {{ session.username }}. นี่คือหน้า admin.</p>
    </div>

    <div style="display: flex; justify-content: center; flex-wrap: wrap; gap: 50px; margin-top: 50px;">
        <div>
            <a href="{{ url_for('index') }}">
                <img class="hover-img" src="{{ url_for('static', filename='img/1.png') }}" alt="สร้าง Template" style="width: 150px; height: 150px; border-radius: 20px;">
            </a>
            <p style="text-align: center; margin-top: 10px;">สร้าง Template</p>
        </div>
        <div>
            <a href="{{ url_for('view_templates') }}">
                <img class="hover-img" src="{{ url_for('static', filename='img/2.png') }}" alt="ดูชุดข้อสอบ" style="width: 150px; height: 150px; border-radius: 20px;">
            </a>
            <p style="text-align: center; margin-top: 10px;">Templates ในระบบ</p>
        </div>
        <div>
            <a href="{{ url_for('view_user') }}">
                <img class="hover-img" src="{{ url_for('static', filename='img/13.png') }}" alt="นักเรียนในระบบ" style="width: 150px; height: 150px; border-radius: 20px;">
            </a>
            <p style="text-align: center; margin-top: 10px;">นักเรียนในระบบ</p>
        </div>
        <div>
            <a href="{{ url_for('create_exercise') }}">
                <img class="hover-img" src="{{ url_for('static', filename='img/44.png') }}" alt="ออกข้อสอบ" style="width: 150px; height: 150px; border-radius: 20px;">
            </a>
            <p style="text-align: center; margin-top: 10px;">ออกข้อสอบ</p>
        </div>
        <div>
            <a href="{{ url_for('quiz_storage') }}">
                <img class="hover-img" src="{{ url_for('static', filename='img/11.jpg') }}" alt="คลังข้อสอบ" style="width: 150px; height: 150px; border-radius: 20px;">
            </a>
            <p style="text-align: center; margin-top: 10px;">คลังข้อสอบ</p>
        </div>
        <div>
            <a href="{{ url_for('active_exercise') }}">
                <img class="hover-img" src="{{ url_for('static', filename='img/33.png') }}" alt="ดูคะแนน" style="width: 150px; height: 150px; border-radius: 20px;">
            </a>
            <p style="text-align: center; margin-top: 10px;">ดูคะแนน</p>
        </div>
    </div>

    <style>
        .hover-img {
            transition: transform 0.3s ease; /* ทำให้การเปลี่ยนแปลงราบรื่น */
        }
        .hover-img:hover {
            transform: scale(1.1); /* ทำให้รูปขยายขึ้นเล็กน้อยเมื่อเมาส์ชี้ */
        }
    </style>
{% endblock %}
