<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>ระบบแบบทดสอบ</h1>
        {% if session.username %}
            <p>Logged in as {{ session.username }}</p>
            <p>Session username: {{ session.username }}</p>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <p>No user logged in</p>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
</body>
</html>
