{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Welcome to my website</h1>  
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">ข้อเขียน</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">ตัวเลือก</button>
                </li>

              </ul>
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">...</div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">...</div>
                
              </div>
            <form method="POST" action="{{ url_for('index') }}">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    <label for="quiz" class="form-label">{{ form.quiz.label }}</label>
                    {{ form.quiz(class="form-control", id="quiz", rows="3") }}
                </div>
                <div class="mb-3">
                    <label for="answer" class="form-label">{{ form.answer.label }}</label>
                    {{ form.answer(class="form-control", id="answer") }}
                </div>
                <button type="submit" class="btn btn-primary w-100">{{ form.submit.label }}</button>
            </form>
            <a href="/quiz_maker" class="btn btn-secondary w-100 mt-3">Next</a>
            <a href="{{ url_for('view_templates') }}" class="btn btn-secondary w-100 mt-3">ดู Templates</a>


        </div>
    </div>
</div>
{% endblock %}
