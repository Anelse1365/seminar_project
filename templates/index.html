{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Welcome to my website</h1>
            <form method="POST" action="{{ url_for('index') }}">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    <label for="quiz" class="form-label">{{ form.quiz.label }}</label>
                    {{ form.quiz(class="form-control", id="quiz", rows="3") }}
                </div>
                <div class="mb-3">
                    <label for="answer" class="form-label">{{ form.answer.label }}</label>
                    {{ form.answer(class="form-control", id="answer") }}
                </div>
                <button type="submit" class="btn btn-primary w-100">{{ form.submit.label }}</button>
            </form>
            <a href="/quiz_maker" class="btn btn-secondary w-100 mt-3">Next &raquo;</a>
        </div>
    </div>
</div>
{% endblock %}
