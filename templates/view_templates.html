{% extends 'base.html' %}

{% block title %}Question Templates{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="mb-4">Question Templates</h1>
            <a class="btn btn-secondary mb-3" href="{{ url_for('index') }}">Back to Index</a>
            <div class="card">
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead class="thead-light">
                            <tr>
                                <th>Question Template</th>
                                <th>Answer Template</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for template in templates %}
                            <tr>
                                <td>{{ template.question_template }}</td>
                                <td>{{ template.answer_template }}</td>
                                <td>
                                    <a class="btn btn-primary btn-sm" href="{{ url_for('edit_template', template_id=template._id) }}">Edit</a>
                                    <form action="{{ url_for('delete_template', template_id=template._id) }}" method="post" style="display:inline;">
                                        <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                       
                    </table>
                </div>
            
    </div>
</div>
{% endblock %}
